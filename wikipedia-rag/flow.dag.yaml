$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: 4월과 8월을 비교하고 표를 그려줘.
outputs:
  output:
    type: string
    reference: ${summary_llm.output}
nodes:
- name: Embedding_Q
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: open_ai_connection
    deployment_name: text-embedding-ada-002
    input: ${inputs.question}
- name: summary_llm
  type: llm
  source:
    type: code
    path: summary_llm.jinja2
  inputs:
    deployment_name: gpt-35-turbo-16k
    response_format:
      type: text
    question: ${inputs.question}
    search_results: ${wikipedia_retrieval.output}
  connection: open_ai_connection
  api: chat
- name: wikipedia_retrieval
  type: python
  source:
    type: code
    path: wikipedia_retrieval.py
  inputs:
    embedding: ${Embedding_Q.output}
